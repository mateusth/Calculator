<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <meta name="description" content="Rock Paper Scissors Game"">
    <meta name=" keywords" content="HTML, CSS, JavaScript, Rock Paper Scissors, game">
  <meta name="author" content="Mateus Teixeira Herculano">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Rancho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://kit.fontawesome.com/3394bb9f55.js" crossorigin="anonymous"></script>


</head>

<body>
  <header>
    <h1>Calculator<span id="version">v1.0</span></h1>
  </header>
  <hr>
  <div id="calculator">
    <input type="text" id="result" readonly </input>
    <table>
      <tr>
        <td><button class="button" onclick="clean()">C</button></td>
        <td><button class="button" onclick="del()">DEL</button></td>
        <td><button class="button" onclick="insert('/')">/</button></td>
        <td><button class="button" onclick="insert('*')">x</button></td>
      </tr>
      <tr>
        <td><button class="button enable" onclick="insert('7')">7</button></td>
        <td><button class="button enable" onclick="insert('8')">8</button></td>
        <td><button class="button enable" onclick="insert('9')">9</button></td>
        <td><button class="button" onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="button enable" onclick="insert('4')">4</button></td>
        <td><button class="button" onclick="insert('5')">5</button></td>
        <td><button class="button" onclick="insert('6')">6</button></td>
        <td><button class="button" onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="insert('1')">1</button></td>
        <td><button class="button" onclick="insert('2')">2</button></td>
        <td><button class="button" onclick="insert('3')">3</button></td>
        <td rowspan="2"><button class="button high" onclick="calculate()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="button large" onclick="insert('0')">0</button></td>
        <td><button class="button" onclick="insert('.')">.</button></td>
      </tr>
    </table>
  </div>
  <div id="signature">
    <a href="https://github.com/mateusth" target="_blank" title="Github"><code>Mateus T. Herculano</code>
      <i class="fab fa-github"></i></a>
  </div>
</body>

</html>
